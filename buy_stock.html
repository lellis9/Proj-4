{% extends 'portfolio/base.html' %}

{% block content %}
<h2>Buy {{ stock.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <input type="number" name="quantity" placeholder="Quantity">
    <input type="number" name="price" placeholder="Price" step="0.01">
    <button type="submit">Buy</button>
</form>
{% endblock %}
